<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <main>

    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" action="" method="get">

      <label for="name" id="name-label">Name</label>
      <input type="text" name="name" id="name" placeholder="Enter Your Name" required>


      <label for="email" id="email-label">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter Your Email" required>

      <label for="age" id="number-label">Age (optional)</label>
      <input type="number" name="age" id="number" placeholder="Enter Your Age" required min="10" max="99">

      <label for="dropdown">Which option best describes your current role?</label>
      <select name="role" id="dropdown" required>
        <option disabled selected>Select a role</option>
        <option value="student">Student</option>
        <option value="fulltimejob">Full Time Job</option>
        <option value="fulltimlearner">Full Time Learner</option>
        <option value="prefernottosay">Prefer not to say</option>
        <option value="other">Other</option>
      </select>


      <label for="features">What is your favorite feature of freeCodeCamp?

      </label>
      <select id="features">
        <option value="challenges" disabled selected>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="opensource">Open Source</option>
      </select>

      <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>

      <fieldset id="recommend">
        <label for="definitely"><input name="recommend" id="definitely" type="radio" value="definitely" checked>Definitely</label>
        <label for="maybe"><input name="recommend" id="maybe" type="radio" value="maybe">Maybe</label>
        <label for="notsure"><input name="recommend" id="notsure" type="radio" value="notsure">Not sure</label>
      </fieldset>

     <label for="improve">What would you like to see improved? <span class="hint">(Check all that apply)</span></label>
     
      <fieldset id="improve">
        <label for="frontend"><input type="checkbox" name="improve" value="frontend" id="frontend">Front-end Projects</label>
        <label for="backend"><input type="checkbox" name="improve" value="backend" id="backend">Back-end Projects</label>
        <label for="datavisulaization"><input type="checkbox" name="improve" value="datavisulaization" id="datavisulaization">Data Visualization</label>
        <label for="challenges"><input type="checkbox" name="improve" value="challenges" id="challenges">Challenges</label>
        <label for="gitterhelp"><input type="checkbox" name="improve" value="gitterhelp" id="gitterhelp">Gitter help rooms</label>
        <label for="videos"><input type="checkbox" name="improve" value="videos" id="videos">Videos</label>
        <label for="citymeetups"><input type="checkbox" name="improve" value="citymeetups" id="citymeetups">City Meetups</label>
        <label for="wiki"><input type="checkbox" name="improve" value="wiki" id="wiki">Wiki</label>
        <label for="forum"><input type="checkbox" name="improve" value="forum" id="forum">Forum</label>
        <label for="additionalcourses"><input type="checkbox" name="improve" value="additionalcourses" id="additionalcourses">Additional Courses</label>
     </fieldset>
     
      <label for="comment">Any comments or suggestions?</label>
     <textarea name="comment" id="comment" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>

      <button type="submit" id="submit">Submit</button>
      
    </form>
  </main>
</body>

</html>
